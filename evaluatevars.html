<html>
    <body>
        
        <p>
            Click the button to evaluate/execute Javascript code/expression.
        </p>

        <button onclick="myFunction()">try it

        </button>

        <p id="results">

        </p>


        <script>
            function myFunction(){

                var x = 20;
                var y = 50;
                var a = eval("x + y") + "<br>";
                var b = eval("2 * 2") + "<br>";
                var c = eval("y - x") + "<br>";

                var res = a + b + c; 
                document.getElementById("results").innerHTML = res;

            }
        </script>
    </body>
</html>
